<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning Result</title>
</head>
<body>
    <h1>Image Caption</h1>
    <div>
        <!-- Display uploaded image -->
        <img src="{{ image }}" alt="Uploaded Image" style="max-width: 500px;">
    </div>
    <div>
        <!-- Display generated caption -->
        <p>{{ caption }}</p>
    </div>
</body>
</html>
